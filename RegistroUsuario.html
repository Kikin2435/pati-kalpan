<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="RegistroUsuario.css">
        <style>
            #errorMessage {
                margin-top: 10px;
                font-size: 16px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <nav>
            <div id="Logo"></div>                       
        </nav>
        <div class="register-container">
            <h2>Registro</h2>
            <form id="registerForm" action="procesar_registro.php" method="post" onsubmit="return validateForm(event)">
                <label for="nombre">Nombre(s)</label>
                <div class="input-container">
                    <span class="icon">👤</span>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre(s)" required>
                </div>
                
                <label for="apellidos">Apellido(s)</label>
                <div class="input-container">
                    <span class="icon">👤</span>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Apellido(s)" required>
                </div>
                
                <label for="email">Correo electrónico</label>
                <div class="input-container">
                    <span class="icon">📧</span>
                    <input type="email" id="email" name="email" placeholder="tucorreo@gmail.com" required>
                </div>
                
                <label for="password">Password</label>
                <div class="input-container">
                    <span class="icon">🔒</span>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                
                <label for="confirm-password">Confirmar contraseña</label>
                <div class="input-container">
                    <span class="icon">🔒</span>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Contraseña" required>
                </div>
                
                <label for="telefono">Teléfono</label>
                <div class="input-container">
                    <span class="icon">📞</span>
                    <input type="tel" id="telefono" name="telefono" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                
                <div id="errorMessage" style="color: red; display: none;"></div>
                <button type="submit">Registrar</button>
                <a href="index.html">
                    <button type="button" class="login-button">Iniciar sesión</button>
                </a>
            </form>
        </div>
        <script src="validacionRegistro.js"></script>
    </body>
    </html>
